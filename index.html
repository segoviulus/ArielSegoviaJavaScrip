<body>
    <div class="container-fluid contenedor">
        <div class="row">
            <div class="encabezado__form">
                <img class="encabezado__img" src="./img/svg/logonegro.svg" alt="perfilTest">
                <div class="titulo">Agregar un nuevo invitado</div>
            </div>
        </div>
            <form class="formInv" id="formInv">
                <div class="divInv" id="divInv">
                    <div class="formInv-control">
                        <label class="text2" for="nombreInv">Nombre del invitado</label>
                        <input class="text1 place-text" type="text" placeholder="Nombre" id="nombreInv">
                        <p></p>
                    </div>
                    <div class="formInv-control">
                        <label class="text2" for="apellidoInv">Apellido del invitado</label>
                        <input class="text1 place-text" type="text" placeholder="Apellido" id="apellidoInv">
                        <p></p>
                    </div>
                    <div class="formInv-control">
                        <label class="text2" for="grupoInv">Grupo</label>
                        <input class="text1 place-text" type="text" placeholder="Adulto o Menor" id="grupoInv">
                        <p></p>
                    </div>
                    <div class="formInv-control">
                        <label class="text2" for="menuInv">Menu</label>
                        <input class="text1 place-text" type="text" placeholder="Adulto, Menor o Vegetariano" id="menuInv">
                        <p></p>
                    </div>
                    <button class="btnb place-text" type="submit">Agregar Invitado</button>
                </div>
            </form>
    </div>

    <div>
        <button class="btnb" id="btnMostrarInv">Actualizar Invitados</button>
        <div id="divMostratInv"></div>
    </div>
